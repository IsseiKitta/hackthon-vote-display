name: CI

on:
  pull_request:
    branches:
      - '**'

jobs:
  lint:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate Prisma Client
        run: bun run prisma:generate
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/ci_db

      - name: Run linter
        run: bun run lint
